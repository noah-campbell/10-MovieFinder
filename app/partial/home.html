<div class="container">
    <form>
        <input class="col-sm-8" ng-model="movieController.movie" placeholder="Search for Movie" />
        <button type="submit" ng-click="movieController.getMovie(movieController.movie)" class="col-sm-1 btn btn-default">Go!</button>
    </form>
    <div class="movieContainer">
        <table class="table">
            <thead class="container">
                <tbody class="col-sm-4" ng-repeat="movie in movieController.MovieResponse | limitTo:20">
                    <tr id="title">
                        <td>{{movie.Title}}</td>
                    </tr>
                    <tr>
                        <td><img src="{{movie.Poster}}" alt="{{movie.Title}}" width="125px;" height="150px;"></td>
                    </tr>
                    <tr id="date" style="text-align: center">
                        <td>{{movie.Year}}</td>
                    </tr>
                    <tr id="link">
                        <td><a href="http://www.imdb.com/title/{{movie.imdbID}}" target="blank">Click to view on IMDB</a></td>
                    </tr>
                    <tr id="link">
                        <td><a ui-sref="home.searchHistory">Click to view details</a></td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</div>
